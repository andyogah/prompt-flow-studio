version: '3.8'

services:
  # Development databases only - for local development
  mongodb:
    image: mongo:7.0
    container_name: prompt-flow-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: prompt_flow_dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - prompt-flow-dev-network

  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: prompt-flow-qdrant-dev
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - prompt-flow-dev-network

  redis:
    image: redis:7.2-alpine
    container_name: prompt-flow-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - prompt-flow-dev-network

  # Optional: PostgreSQL for analytics (if needed)
  postgres:
    image: postgres:16-alpine
    container_name: prompt-flow-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: prompt_flow_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - prompt-flow-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  qdrant_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  postgres_dev_data:
    driver: local

networks:
  prompt-flow-dev-network:
    driver: bridge
